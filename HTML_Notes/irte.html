<!DOCTYPE html> <!--This specifies type of document, other type can be XHTML-->
<html lang="en"> <!--lang="en" specifies the language to be eng-->
<head> <!--contains all meta tags(data about data) necessary to describe a website, title of site and any external sheet linked-->
    <meta charset="UTF-8"> <!--character encoding is UTF-8 which is useful in translating input to binary using codes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--for people using internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--useful for responsive design in diff devices-->
    <meta name="Description" content="This is description"> 
    <meta name="Keywords" content="html, web development, html tutorials">
    <meta name="robots" content="index, follow"> <!--above 3 meta tags are useful for SEO which will b discussed later-->
    <title>Document</title>
    <link rel="stylesheet" href="irte.css"> <!--jst type link and choose link : CSS and edit CSS filename to add CSS link-->
    <script src="irte.js"></script> <!--jst type script and choose script : src and edit JS filename to add JS link-->
</head>
<!-- To comment an entire line press ctrl+/  -->
<body> <!--contains content of a webpage-->
    Hello world
</body>
</html>
<!-- In view source code of a page on browser, codes under <script> tag is injected by the live server -->
<!-- Meta tag is useful for Search engine optimisation(SEO) to increase web traffic and getting higher rank during the search -->
