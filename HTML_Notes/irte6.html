<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p style="border : 2px solid red;">This is a paragraph</p> <!--Para tag is block elem means it will take entire block and anything after it will come in next line-->
    <p style="border : 2px solid blue;">This is also a paragraph</p>
    <span style="border : 2px solid red;">This a span.</span> <!--Span tag is an inline tag and can come in same line-->
    <span style="border : 2px solid blue;">This is also a span</span>
    <!-- style attrib is just used to show how much space a para is taking. Do not bother abiut it right now -->
</body>
</html>
