<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <h3>IDs and Classes tutorial</h3>
    <div id="mainbox" class="redBG blackBG">
        <!-- id is like identifier and it uniquely identifies it. So the same name cannot be given to other in same page. Also calss is like collection of different predefined styles having different files called redBG etc and each have some unqie properties, then we can use these classes and cam use it in various tags to give it style  -->
        This is the MainBox
        <!--USe Alt+downarrow key to bring any line content down by one line-->
        <span class="redBG">Hello Peter</span>
        <span id="mainbox" class="redBG blackBg">Hello Peter</span>
        <!-- type span#mainbox.redBG.blackBG to create a span tag of id mainbox and class redBG and blackBG . # is for id and dot is for class -->
        <div class="span redBG blackBG" id="mainbox"></div> <!--using div.span#mainbox.redBG.blackBG-->
    </div>
</body>
</html>
